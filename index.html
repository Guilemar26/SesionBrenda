<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotografía y Video LECAM</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.line{
  width:0;
  height:2px;
  background:#fff;
  margin-bottom:20px;
  animation: line 1.5s forwards;
}

@keyframes line{
  to{ width:200px; }
}

.brand{
  opacity:0;
  font-size:24px;
  letter-spacing:3px;
  animation: fade 1.5s forwards;
  animation-delay:1.6s;
}

@keyframes fade{
  to{ opacity:1; }
}

/* TEXTO SUPERIOR */
.header-text{
  text-align:center;
  padding:20px 10px 10px;
}

.header-text h2{
  margin:0;
  font-size:22px;
  font-weight:normal;
}

.header-text p{
  margin:5px 0 0;
  font-size:14px;
  color:#ccc;
}

/* GALERÍA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
  gap:8px;
  padding:10px;
}

.gallery img{
  width:100%;
  border-radius:6px;
  cursor:pointer;
}

/* VISOR */
#viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:9998;
}

#viewer.active{
  opacity:1;
  pointer-events:auto;
}

#viewer img{
  max-width:95%;
  max-height:95%;
  transform:scale(.85);
  transition:.4s;
}

#viewer.active img{
  transform:scale(1);
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="line"></div>
  <div class="brand">Fotografía y Video LECAM</div>
</div>

<!-- TEXTO SUPERIOR -->
<div class="header-text">
  <h2>Revive cada momento</h2>
  <p>Escanea, desliza y vuelve a sentirlo</p>
</div>

<!-- GALERÍA -->
<div class="gallery">
  <img src="fotos/foto1.jpg">
  <img src="fotos/foto2.jpg">
  <img src="fotos/foto3.jpg">
  <img src="fotos/foto4.jpg">
  <img src="fotos/foto5.jpg">
  <img src="fotos/foto6.jpg">
  <img src="fotos/foto7.jpg">
  <img src="fotos/foto8.jpg">
  <img src="fotos/foto9.jpg">
  <img src="fotos/foto10.jpg">
  <img src="fotos/foto11.jpg">
  <img src="fotos/foto12.jpg">
  <img src="fotos/foto13.jpg">
  <img src="fotos/foto14.jpg">
  <img src="fotos/foto15.jpg">
</div>

<!-- VISOR -->
<div id="viewer">
  <img id="viewerImg">
</div>

<script>
/* INTRO */
setTimeout(()=>{
  const intro = document.getElementById("intro");
  intro.style.transition = "opacity 1s";
  intro.style.opacity = "0";
  setTimeout(()=>intro.remove(),1000);
},3500);

/* VISOR */
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

document.querySelectorAll(".gallery img").forEach(img=>{
  img.addEventListener("click",()=>{
    viewerImg.src = img.src;
    viewer.classList.add("active");
  });
});

viewer.addEventListener("click",()=>{
  viewer.classList.remove("active");
});
</script>

</body>
</html>
