<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galer√≠a Viva</title>

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #0b0b0b;
  color: white;
  text-align: center;
}

h1 {
  margin: 25px 15px 10px;
  font-size: 26px;
  letter-spacing: 1px;
  animation: fadeDown 1.2s ease;
}

p {
  margin-bottom: 20px;
  color: #ccc;
  animation: fadeDown 1.5s ease;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 12px;
  padding: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  cursor: pointer;
  opacity: 0;
  transform: scale(0.95);
  animation: fadeIn 0.8s ease forwards;
}

.gallery img:nth-child(1) { animation-delay: 0.1s; }
.gallery img:nth-child(2) { animation-delay: 0.2s; }
.gallery img:nth-child(3) { animation-delay: 0.3s; }
.gallery img:nth-child(4) { animation-delay: 0.4s; }
.gallery img:nth-child(5) { animation-delay: 0.5s; }

.gallery img:hover {
  transform: scale(1.05);
}

/* Lightbox */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 15px;
  animation: zoomIn 0.4s ease;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes zoomIn {
  from {
    transform: scale(0.8);
  }
  to {
    transform: scale(1);
  }
}
</style>
</head>

<body>

<h1>Revive cada momento</h1>
<p>Escanea, desliza y vuelve a sentirlo</p>

<div class="gallery">
  <img src="fotos/foto1.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto2.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto3.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto4.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto5.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto6.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto7.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto8.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto9.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto10.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto11.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto12.jpg" onclick="openLightbox(this.src)">  
  <img src="fotos/foto13.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto14.jpg" onclick="openLightbox(this.src)">
  <img src="fotos/foto15.jpg" onclick="openLightbox(this.src)">
</div>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
function openLightbox(src) {
  document.getElementById('lightbox').style.display = 'flex';
  document.getElementById('lightbox-img').src = src;
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>

</body>
</html>
